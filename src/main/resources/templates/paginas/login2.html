<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/layout :: head">

</head>

<body>
	<header th:replace="fragments/layout :: header"></header>
	<div layout:fragment="content" th:remove="tag">
		<div class="container">
			<div class="row d-flex justify-content-center">
				<div class="form-group col-lg-5 my-2">
					<div class="card mt-4">
						<label class="card-header"
							style="width: 100%; text-align: center;">SIAD WEB</label>
						<div class="card-body">
							<div class="col-lg-12">
								
								<form id="formLogin" method="post" th:action="@{/login}">
								  <div class="form-group">
								    <label for="usuario">Usuario</label>
								    <input type="text" class="form-control" id="usuario" aria-describedby="usuario" name="usuario">
								  </div>
								  <div class="form-group">
								    <label for="clave">Contrase√±a</label>
								    <input type="password" class="form-control" id="clave" name="clave">
								  </div>
								  <div class="d-flex align-items-center justify-content-center">
								  	<button type="button" onclick="login()"
										class="btn btn-xs w3-btn w3-red" title="Ingresar">
										<i class="fa-solid fa-right-to-bracket"></i> Ingresar
									</button>
								  </div>
								</form>
								
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<footer th:replace="fragments/layout :: footer"></footer>
	<input type="hidden" name="messageError" id="messageError" th:value="${error}">
	<input type="hidden" name="messageSuccess" id="messageSuccess" th:value="${success}">
	<input type="hidden" name="messageInfo" id="messageInfo" th:value="${info}">
	<input type="hidden" name="messageWarning" id="messageWarning" th:value="${warning}">
	
</body>
<script th:src="@{/js/login.js}"> </script>
</html>
