<html xmlns:th="http://www.thymeleaf.org">

  <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header bg-dark text-white">
        <p class="modal-title" id="exampleModalToggleLabel" style="font-size:1.25rem;">EXPORTAR</p>
        <button type="button" class="close text-white" data-dismiss="modal" aria-label="Cerrar">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <div class="modal-body">
      	<input type="hidden" name="correlativo" id="correlativo" th:value="${reporte.id}">
      	<input type="hidden" name="codgru" id="codgru" value="">
		<div class="row mb-2">
			<span class="col-sm-2 col-form-label">ID:</span>
			<label class="col-sm-4 col-form-label text-dark" th:text="${reporte.id}"></label>
			<div class="col-sm-6 d-flex align-items-center justify-content-end">
				<span class="badge" style="font-size: 12px;line-height: 2;color: #fff;background-color: #667eea;font-weight: 500;"><i class="fa-solid fa-user"></i> <span class="ml-1" th:text="${reporte.usuarioReg}"></span></span>
			</div>
		</div>
		<div class="row mb-2">
			<span class="col-sm-2 col-form-label">Descripción:</span>
			<span class="col col-form-label text-dark" th:text="${reporte.descripcion}"></span>
		</div>
		<div class="row mb-4">
			<label for="comentarioReporte" class="col-sm-2 col-form-label">Comentarios:</label>
			<div class="col">
				<textarea class="form-control" id="comentarioReporte" rows="4" th:field="${reporte.comentario}" disabled></textarea>
 			</div>
		</div>
		<fieldset class="scheduler-border">
			<legend class="scheduler-border">Parámetros</legend>
		    <div class="row mb-2">
					<span class="col-sm-2 col-form-label">Año (P1):</span>
					<div class="col-sm-3 row">
						<select id="selectAnio" class="col-sm-2"></select>
					</div>
				</div>
				<div class="row mb-2">
					<span class="col-sm-2 col-form-label pr-0">Oficina (P4):</span>
					<div class="col-sm-10 row">
						<select id="selectOficina" class="col-sm-12" style="width: 100%"></select>
					</div>
				</div>
				<div class="row mb-2">
					<span class="col-sm-2 col-form-label">Grupo (P5):</span>
					<div class="col-sm-10 row">
						<select id="selectGrupo" class="col-sm-12" style="width: 100%"></select>
					</div>
				</div>
				<div class="row mb-2">
					<span class="col-sm-2 col-form-label">Clase (P6):</span>
					<div class="col-sm-10 row">
						<select id="selectClase" class="col-sm-12" style="width: 100%"></select>
					</div>
				</div>
				<div class="row mb-2">
					<span class="col-sm-2 col-form-label pr-0">Artículo (P7):</span>
					<div class="col-sm-10 row">
							<select id="selectArticulo" class="col-sm-12" style="width: 100%"></select>
					</div>
				</div>
				<div class="row mb-2">
					<span class="col-sm-2 col-form-label">Desde (P8):</span>
					<div class="col-lg-3 d-flex align-items-center p-0">
						<input type="date" id="fechaDesde" name="fechaDesde" th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}">
					</div>
					<span class="col-sm-2 col-form-label">Hasta (P9):</span>
					<div class="col-lg-3 d-flex align-items-center p-0 ml-2">
						<input type="date" id="fechaHasta" name="fechaHasta" th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}">
					</div>
				</div>
				<div class="row mb-2">
					<span class="col-sm-2 col-form-label">Otro (PX):</span>
					<div class="col row">
						<input type="text" class="col-sm-2 form-control" id="txtOtro">
					</div>
				</div>
		</fieldset>
      </div>
      <div class="modal-footer d-flex justify-content-between">
      	<div class="">
			<button class="btn w3-btn m-2" style="color: #fff; background-color: #007bff; border-color: #007bff;"
				th:onclick="generarReporte()" title="Generar archivo">
				<img alt="Exportar excel" th:src="@{/images/icon-xlsx.png}" style="width: 20%;"> Exportar
			</button>
		</div>
		<div class="">
			<button type="button" class="btn btn-secondary btn-lg" data-dismiss="modal" aria-label="Cerrar" title="Cerrar"><i class="fa-solid fa-xmark"></i> Cerrar</button>
		</div>
      </div>
    </div>
  </div>
