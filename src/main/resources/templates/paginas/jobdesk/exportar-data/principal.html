<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments/layout :: head}"></head>

<body>

	<div th:replace="~{fragments/menu :: menu}"></div>
	<div layout:fragment="content" th:remove="tag">
		<div class="" style="margin: auto;width: 75%;">
			<h2 style="text-align: center;padding: 20px;margin-bottom: 0px;"><span style="
			    border-left: 4px solid #BF0909;
			    margin-right: 10px;"></span>Exportar Data</h2>
			<div class="row">
				<div class="form-group col-lg-12 my-2">
					<div class="card">
						<div class="card-header col-lg-12"
							style="text-align: -webkit-left; display: flex; align-items: center; background-color: #213343; color: white; background-color: #213343;">
							<i class="fa-solid fa-file-lines"
								style="font-size: 32px; margin-right: 20px;"></i>
							<div>
								<h2 style="text-align: left; margin-bottom: 0px; color: white;">
									<b>Listado de Reportes</b>
								</h2>
								<span>Reportes disponibles para su exportación en formato Excel</span>
							</div>
							
						</div>
						<div class="card-body">
							<div class="row" style="margin-bottom: 10px;">
																
								<div class="col-lg-1 d-flex align-items-center">
									<label for="label2">Descripción</label>
								</div>
								<div class="col-lg-7 d-flex align-items-center">
									<input type="text" id="txtDescripcion" name="txtDescripcion" class="form-control"> 
								</div>

								<div class="col d-flex align-items-center justify-content-end">
									<button type="button" onclick="buscarReportes()"
										class="btn btn-xs w3-btn w3-red" title="Buscar reportes">
										<i class="fas fa-search"></i> Buscar
									</button> 
								</div>								
								
							</div>

						</div>
					</div>
				</div>
				<div class="form-group col-lg-12 my-2">
					<div class="card">
						<div class="card-body">
							
							<div class="card" style="border: none">
							
								<div class="card-body p-0 m-0">

									<table id="tableReportes" class="table table-hover table-sm-vertical" width="100%">
										<thead class="thead-light">
											<tr>
												<th class="" style="text-align: center; vertical-align: inherit; height: auto;"><b>ID</b></th>
												<th class="" style="text-align: center; vertical-align: inherit; height: auto;"><b>Descripción</b></th>
												<th class="" style="text-align: center; vertical-align: inherit; height: auto;"><b>Opciones</b></th>
											</tr>
										</thead>
										<tbody>

										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<footer th:replace="~{fragments/layout :: footer}"></footer>
	<input type="hidden" name="messageSystem" id="messageSystem" th:value="${messageSystem}">
	<div class="modal fade" id="modalVerReporte" aria-hidden="true" aria-labelledby="modalVerReporte" tabindex="-1"></div>
		
	<!-- Modal de carga -->
	<div class="modal" id="modalLoading" data-backdrop="static"
		data-keyboard="false" tabindex="-1"
		style="padding-right: 17px; display: none;" aria-modal="true">
		<div class="modal-dialog modal-sm dialog-loading">
			<div class="modal-content"
				style="width: 48px; background-color: transparent; border: none; margin: auto; margin-bottom: 10px;">
				<span class="loader"></span>
			</div>
			<h3 class="text-center" id="messageModalLoading" style="color: white">Cargando. . .</h3>
		</div>
	</div>
	
	
</body>
<script th:src="@{/js/jobdesk/exportar-data/exportar-data.js}"> </script>

<script>
$(document).ready(function() {
	configuraciones();
	$("#item-jobdesk").addClass("active");
});

</script>
</html>
